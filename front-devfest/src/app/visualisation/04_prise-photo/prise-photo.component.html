<canvas id="video-canvas" #streaming class="video" [ngClass]="{'fond-decompte' : afficherFlash}"></canvas>
<div class="footer-decompte">
  <div *ngIf="afficherDecompte" [@itemAnim]>
    <button disabled class="bouton-noir-decompte">{{decompte}}</button>
  </div>
  <div *ngIf="afficherSmile" [@itemAnim]>
    <button disabled class="bouton-noir-decompte"><i class="far fa-smile-beam"></i></button>
  </div>
</div>
